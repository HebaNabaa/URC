<m-container>
  <div class="container">
    <br><br>
    <h2>🧊 Smart Fridge - Waste Prevention</h2>

    <!-- Image URL Input -->
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input
        type="text"
        id="imageUrl"
        [(ngModel)]="imageUrl"
        placeholder="Enter image URL here..."
        class="form-control"
      />
    </div>

    <!-- Analyze Button -->
    <button (click)="analyzeImage()" class="analyze-button">Analyze Image</button>

    <!-- Display Selected Image -->
    <div class="image-preview" *ngIf="imageUrl">
      <h4>Preview:</h4>
      <img [src]="imageUrl" alt="Uploaded Image" />
    </div>

    <!-- Detected Items List -->
    <div class="detected-items" *ngIf="detectedItems.length > 0">
      <h4>🧾 Detected Items:</h4>
      <ul>
        <li *ngFor="let item of detectedItems">✔️ {{ item }}</li>
      </ul>
    </div>

    <!-- Expiry Warnings -->
    <div class="expiry-warnings" *ngIf="expiryWarnings.length > 0">
      <h4>⚠️ Expiry Warnings:</h4>
      <ul>
        <li *ngFor="let warning of expiryWarnings">{{ warning }}</li>
      </ul>
    </div>
  </div>
</m-container>
