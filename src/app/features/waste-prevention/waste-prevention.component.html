<m-container>
  <h2>Waste Prevention</h2>

  <label for="imageUrlInput">Enter Image URL:</label>
  <input
    type="text"
    id="imageUrlInput"
    [(ngModel)]="imageUrl"
    placeholder="Paste image URL here"
  />
  <button (click)="analyzeImage()">Analyze Image</button>

  <div *ngIf="detectedItems.length > 0" class="results">
    <h3>Detected Items:</h3>
    <ul>
      <li *ngFor="let item of detectedItems">{{ item }}</li>
    </ul>
  </div>

  <div *ngIf="expiryWarnings.length > 0" class="warnings" style="color: red; margin-top: 20px;">
    <h3>Expiry Warnings:</h3>
    <ul>
      <li *ngFor="let warning of expiryWarnings">{{ warning }}</li>
    </ul>
  </div>
</m-container>
