<m-container>
  <div class="waste-prevention-container">
    <h2>Smart Fridge - Waste Prevention</h2>

    <!-- Image URL Input -->
    <div class="input-section">
      <label for="imageUrl">Image URL:</label>
      <input
        id="imageUrl"
        type="text"
        [(ngModel)]="imageUrl"
        placeholder="Enter direct image URL (JPG/PNG)"
      />
      <button (click)="analyzeImage()">Analyze Image</button>
    </div>

    <!-- Image Preview -->
    <div class="image-preview" *ngIf="imageUrl">
      <h4>Image Preview:</h4>
      <img [src]="imageUrl" alt="Input Image" />
    </div>

    <!-- Detected Items -->
    <div class="detected-items" *ngIf="detectedItems.length > 0">
      <h4>Detected Items:</h4>
      <ul>
        <li *ngFor="let item of detectedItems">{{ item }}</li>
      </ul>
    </div>

    <!-- Expiry Warnings -->
    <div class="expiry-warnings" *ngIf="expiryWarnings.length > 0">
      <h4>Expiry Warnings:</h4>
      <div *ngFor="let warning of expiryWarnings" class="warning">
        {{ warning }}
      </div>
    </div>
  </div>
</m-container>
